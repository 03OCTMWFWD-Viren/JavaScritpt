<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="uname" name="uname" id="uname" onfocus="uname(this)"><span id="error1"></span><br><br><br>
    <input type="upass" name="upass" id="upass" onfocus="upass(this)"><span id="error2"></span><br><br><br>
    <input type="uemail" name="uemail" id="uemail" onfocus="uemail(this)"><span id="error3"></span><br><br><br>
    <input type="umobile" name="umobile" id="umobile" onfocus="umobile(this, 'error4')"><span id="error4"></span><br><br><br>
    <button value="anything" onclick="clicksub()">Submit</button>
</body>
</html>
<script>

    function uname(e){
        document.getElementById("uname").style.background = "red";
    }
    function upass(e){
        document.getElementById("upass").style.background = "blue";
    }
    function uemail(e){
        document.getElementById("uemail").style.background = "black";
    }
    function umobile(e){
        document.getElementById("umobile").style.background = "green";
    }
        
</script>
